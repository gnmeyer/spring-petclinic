# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          architecture: 'aarch64'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      - name: Set environment
        run: | 
          export USERNAME=${{secrets.username}}
          export PASSWORD=${{secrets.password}}
          USERNAME_VALUE=$(echo $USERNAME)
          PASSWORD_VALUE=$(echo $PASSWORD)
          sed -i "s/\${USERNAME}/$USERNAME_VALUE/g" ~/updated-settings.xml
          sed -i "s/\${PASSWORD}/$PASSWORD_VALUE/g" ~/updated-settings.xml
          cat ~/updated-settings.xml > ~/.m2/settings.xml
      - name: Nexus Repo Publish
        run: mvn clean deploy
