# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          architecture: 'aarch64'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      - name: Nexus Repo Publish
        run: curl -v -F r=releases -F hasPom=true -F e=jar -F file=@~/actions-runner/_work/spring-petclinic/spring-petclinic/pom.xml -F file=~/actions-runner/_work/spring-petclinic/spring-petclinic/target/spring-petclinic-3.1.0-SNAPSHOT.jar -u admin:admin123 http://192.168.91.194:8081/repository/maven-central/
